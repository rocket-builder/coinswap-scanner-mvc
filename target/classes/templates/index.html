<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="components/head"></div>
    <title>coinswap scanner</title>

    <style type="text/css">
        body > .grid {
            height: 100%;
        }
        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column" id="inp-form">
        <h2 class="ui image header">
            <i class="big bitcoin icon" style="color:#FAE62D;"></i>
            <div class="content">
                <h2>anthill coinswap scanner</h2>
            </div>
        </h2>
        <p style="opacity:0.5;padding-top:1em;">Авторизация</p>
        <form class="ui large form">
            <div class="field">
                <div class="ui left icon input">
                    <i class="user circle icon"></i>
                    <input type="text" name="text" placeholder="Логин" id="inp-login">
                </div>
            </div>
            <div class="field">
                <div class="ui left icon input">
                    <i class="key icon"></i>
                    <input type="password" name="password" placeholder="Пароль" id="inp-password">
                </div>
            </div>
            <div class="ui blue fluid large submit button" id="btn-login"
                 style="background:#1FC58E!important;border-radius: 50px;color:#191414;">Вход</div>
<!--            <a class="ui fluid large submit button" href=""-->
<!--               style="color:#191414!important;background-color: transparent!important;border-radius: 50px;">Регистрация</a>-->
            <div class="ui error message" id="error-login"></div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
<script th:src="@{/js/master.js}"></script>
<script th:src="@{/js/handlers/login-handler.js}"></script>
<script th:src="@{/js/handlers/registration-handler.js}"></script>
</body>
</html>
