<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="components/head"></div>
    <title>coinswap scanner</title>

    <div th:replace="components/reg-info-modal"></div>

    <style type="text/css">
      body > .grid {
        height: 100%;
      }
      .column {
        max-width: 450px;
      }
    </style>
  </head>
  <body>
    <div class="ui middle aligned center aligned grid">
      <div class="column" id="inp-form">
        <h2 class="ui image header">
          <i class="big audio description icon" style="color:#FAE62D;"></i>
          <div class="content">
            <h2>coinswap scanner</h2>
          </div>
        </h2>
        <p style="opacity:0.5;padding-top:1em;">Регистрация</p>
        <form class="ui large form">
            <div class="field">
              <div class="ui left icon input">
                <i class="user circle icon"></i>
                <input type="text" placeholder="Логин" id="inp-login">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="key icon"></i>
                <input type="password" placeholder="Пароль" id="inp-password">
              </div>
            </div>
            <div class="field">
              <div class="ui left icon action input">
                <i class="telegram icon"></i>
                <input placeholder="Telegram ID" id="inp-telegram">
                <a class="ui button"
                href="https://tg-me.ru/username_to_id_bot" target="_blank"
                style="
                  background-color: transparent;
                  color:black;
                  border: 1px solid rgba(34,36,38,.15);
                  font-size: 0.8em!important;
                ">получить</a>
              </div>
              <p style="color:rgba(34,36,38,.15);user-select:none;padding-top:0.5em;padding-bottom:0.5em;"><i class="exclamation triangle icon"></i>telegram id это число, прим.9434943</p>
            </div>

            <div class="ui blue fluid large submit button" id="btn-reg"
            style="background:#1FC58E!important;border-radius: 50px;color:black;">Зарегистрироваться</div>
            <a class="ui fluid large submit button" href="/login"
            style="color:black!important;border-radius: 50px;background-color: white;">Вход</a>
          <div class="ui error message" id="error-reg"></div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script th:src="@{/js/master.js}"></script>
    <script th:src="@{/js/handlers/login-handler.js}"></script>
    <script th:src="@{/js/handlers/registration-handler.js}"></script>
  </body>
</html>
